<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/style3.css" />
    <script src="https://unpkg.com/scrollreveal"></script>
    <link rel="shortcut icon" type="image/png" href="/assets/img/logo.svg" />
    <title>Trongy</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <a href="/" class="header__logoo">
            <img src="/assets/img/logo.svg" alt="" class="header__logo__img" />
            <p class="header__logo">TRON<span class="color">GY</span></p>
          </a>
          <a href="https://trongy.io/?ref=official" class="create__an__account">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M11.4406 5.17567C11.1924 5.41559 11.1858 5.81127 11.4257 6.05942L13.6839 8.39519C13.8224 8.53837 13.933 8.653 14.0231 8.75H10.625C10.5954 8.75 10.5662 8.75 10.5373 8.75C9.45907 8.74994 8.82163 8.74987 8.27763 8.85806C6.04624 9.30194 4.30194 11.0462 3.85809 13.2776C3.74988 13.8216 3.74993 14.4591 3.75 15.5372C3.75 15.5662 3.75001 15.5954 3.75001 15.625C3.75001 15.9702 4.02983 16.25 4.37501 16.25C4.72019 16.25 5.00001 15.9702 5.00001 15.625C5.00001 14.4334 5.00303 13.9289 5.08407 13.5215C5.42929 11.7859 6.78595 10.4293 8.52151 10.0841C8.92889 10.003 9.43339 10 10.625 10H14.0231C13.933 10.097 13.8224 10.2116 13.6839 10.3548L11.4257 12.6906C11.1858 12.9387 11.1924 13.3344 11.4406 13.5743C11.6888 13.8142 12.0844 13.8076 12.3243 13.5594L14.5992 11.2065C14.8244 10.9736 15.0189 10.7724 15.1661 10.5932C15.3218 10.4034 15.4585 10.1987 15.5371 9.94856C15.6543 9.57556 15.6543 9.17444 15.5371 8.80144C15.4585 8.55125 15.3218 8.34656 15.1661 8.15681C15.0189 7.97756 14.8244 7.77637 14.5992 7.5435L12.3243 5.19057C12.0844 4.94242 11.6888 4.93574 11.4406 5.17567Z"
                fill="#585866"
              />
            </svg>
            Create an account
          </a>
        </div>
      </header>
      <div class="login">
        <div class="login__container _container">
          <div class="login__body">
            <h1 class="login__title">Log in to Trongy</h1>
            <form>
              <input type="hidden" name="from" value="/user-log/" />
              <div class="login__items">
                <div class="login__item">
                  <fieldset id="log-username">
                    <h2 class="login__item__text">Username</h2>
                    <input
                      type="text"
                      class="login__input"
                      name="username"
                      value=""
                      placeholder="e.g. nickname"
                    />
                    <button
                      class="clear-btn"
                      type="button"
                      onclick="clearInput(this)"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="17"
                        height="17"
                        viewBox="0 0 17 17"
                        fill="none"
                      >
                        <path
                          d="M8.50065 0.833008C4.26578 0.833008 0.833984 4.26576 0.833984 8.49967C0.833984 12.7336 4.26578 16.1663 8.50065 16.1663C12.7355 16.1663 16.1673 12.7336 16.1673 8.49967C16.1673 4.26576 12.7355 0.833008 8.50065 0.833008ZM12.0532 10.6971C12.2329 10.8768 12.3338 11.1205 12.3338 11.3747C12.3338 11.6288 12.2329 11.8725 12.0532 12.0522C11.8735 12.2319 11.6298 12.3329 11.3757 12.3329C11.1215 12.3329 10.8778 12.2319 10.6981 12.0522L8.50065 9.85476L6.30319 12.0522C6.2144 12.1415 6.10883 12.2124 5.99255 12.2607C5.87627 12.3091 5.75158 12.334 5.62565 12.334C5.49972 12.334 5.37503 12.3091 5.25875 12.2607C5.14247 12.2124 5.0369 12.1415 4.94811 12.0522C4.85904 11.9633 4.78837 11.8577 4.74016 11.7414C4.69194 11.6252 4.66712 11.5005 4.66712 11.3747C4.66712 11.2488 4.69194 11.1242 4.74016 11.0079C4.78837 10.8917 4.85904 10.7861 4.94811 10.6971L7.14557 8.49967L4.94811 6.30222C4.76841 6.12252 4.66746 5.8788 4.66746 5.62467C4.66746 5.37055 4.76841 5.12683 4.94811 4.94713C5.1278 4.76744 5.37152 4.66649 5.62565 4.66649C5.87978 4.66649 6.1235 4.76744 6.30319 4.94713L8.50065 7.14459L10.6981 4.94713C10.8778 4.76744 11.1215 4.66649 11.3757 4.66649C11.6298 4.66649 11.8735 4.76744 12.0532 4.94713C12.2329 5.12683 12.3338 5.37055 12.3338 5.62467C12.3338 5.8788 12.2329 6.12252 12.0532 6.30222L9.85573 8.49967L12.0532 10.6971Z"
                          fill="#81818F"
                        />
                      </svg>
                    </button>
                  </fieldset>
                </div>
                <div class="login__item">
                  <h2 class="login__item__text">Password</h2>
                  <input
                    id="log-password"
                    type="password"
                    class="login__input"
                    name="password"
                    value=""
                    placeholder="e.g. qwerty123"
                  />
                  <button
                    class="clear-btn"
                    type="button"
                    onclick="clearInput(this)"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="17"
                      height="17"
                      viewBox="0 0 17 17"
                      fill="none"
                    >
                      <path
                        d="M8.50065 0.833008C4.26578 0.833008 0.833984 4.26576 0.833984 8.49967C0.833984 12.7336 4.26578 16.1663 8.50065 16.1663C12.7355 16.1663 16.1673 12.7336 16.1673 8.49967C16.1673 4.26576 12.7355 0.833008 8.50065 0.833008ZM12.0532 10.6971C12.2329 10.8768 12.3338 11.1205 12.3338 11.3747C12.3338 11.6288 12.2329 11.8725 12.0532 12.0522C11.8735 12.2319 11.6298 12.3329 11.3757 12.3329C11.1215 12.3329 10.8778 12.2319 10.6981 12.0522L8.50065 9.85476L6.30319 12.0522C6.2144 12.1415 6.10883 12.2124 5.99255 12.2607C5.87627 12.3091 5.75158 12.334 5.62565 12.334C5.49972 12.334 5.37503 12.3091 5.25875 12.2607C5.14247 12.2124 5.0369 12.1415 4.94811 12.0522C4.85904 11.9633 4.78837 11.8577 4.74016 11.7414C4.69194 11.6252 4.66712 11.5005 4.66712 11.3747C4.66712 11.2488 4.69194 11.1242 4.74016 11.0079C4.78837 10.8917 4.85904 10.7861 4.94811 10.6971L7.14557 8.49967L4.94811 6.30222C4.76841 6.12252 4.66746 5.8788 4.66746 5.62467C4.66746 5.37055 4.76841 5.12683 4.94811 4.94713C5.1278 4.76744 5.37152 4.66649 5.62565 4.66649C5.87978 4.66649 6.1235 4.76744 6.30319 4.94713L8.50065 7.14459L10.6981 4.94713C10.8778 4.76744 11.1215 4.66649 11.3757 4.66649C11.6298 4.66649 11.8735 4.76744 12.0532 4.94713C12.2329 5.12683 12.3338 5.37055 12.3338 5.62467C12.3338 5.8788 12.2329 6.12252 12.0532 6.30222L9.85573 8.49967L12.0532 10.6971Z"
                        fill="#81818F"
                      />
                    </svg>
                  </button>
                </div>
                <div class="login__item">
                  <button id="log-signin" type="button" class="login__btn">
                    Sign In
                  </button>
                  <a href="https://trongy.io/rec/" class="login__btn__text"
                    >Forgot password?</a
                  >
                </div>
              </div>
            </form>
            <script>
              function clearInput(button) {
                var input = button.previousElementSibling;
                input.value = '';
              }
            </script>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
    <script src="/assets/js/appjs2.js"></script>
  </body>
</html>
